<!doctype html>
<html>

    <head>
        
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="/css/style.css" media="screen">

        <!-- Título da página (aparece na aba) -->
        <title>Cadastro</title>
    </head>

    <body>  

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Cadastro do Cadarpio</h1>
            <p id="subtitulo">Cadastre aqui as opções disponiveis no cadarpio</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form>

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="nome">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="valor">
                    <label for="valor"><strong>Valor</strong></label>
                    <input type="text" name="valor" id="valor" required>
                </div>
            </fieldset> 

            <!-- Campo de imagem com-->
            <div class="imagem">
                <label for="imagem"><strong>Imagem</strong></label>
                <input type="imagem" name="imagem" id="imagem" required>
            </div>

            <!-- Campo de desenvolvimento web com opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <div class="tipo">
                <label><strong>Tipo</strong></label>
                <label>
                    <input type="radio" name="tipo" value="frontend" checked>Sobremesa
                </label>
                <label>
                    <input type="radio" name="tipo" value="backend">Bebida
                </label>
                <label>
                    <input type="radio" name="tipo" value="fullstack">Entrada
                </label>
                <label>
                    <input type="radio" name="tipo" value="fullstack">Prato Principal
                </label>
                <label>
                    <input type="radio" name="tipo" value="fullstack">Petisco
                </label>
            </div>

    

            
        

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>

    </body>

</html>
